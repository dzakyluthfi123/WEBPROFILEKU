<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
    rel="stylesheet"
/>
    <title>Document</title>
</head>
<body>
    <header>
        <a href="#" class="logo">Portofolio</a>

        <ul class="navlist">
            <li><a href="#">Home</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Skills</a></li>
            <li><a href="#">Contact</a></li>
        </ul>

        <div class="nav-right">
            <a href="#" class="nav-btn">Hire Me</a>
            <div class="bx bx-menu" id="menu-icon"></div>
        </div>
    </header>

    <section class="hero">
        <div class="hero-text">
            <h6>Hello, <span>My Name Is</span></h6>
            <h1><span>Dzaky</span>Luthfi </h1>
            <h4>I am <span class="input"></span></h4>
            <p>From Slawi, Jawa Tengah</p>

            <div class="hero-icons">
                <a href="#"><i class='bx bxl-instagram'></i></a>
                <a href="#"><i class='bx bxl-facebook'></i></a>
                <a href="#"><i class='bx bxl-whatsapp' ></i></a>
            </div>

            <div class="hero-btn">
                <a href="#" class="btn">Download CV</a>
                <a href="#" class="btn2">My Skills</a>
            </div>
        </div>

        <div class="hero-img">
            <img src="FOTO_SAYA-Copy1.jpg" alt="">
        </div>
    </section>

    <div class="scroll">
        <a href="#"><i class="ri-scroll-to-bottom-fill"></i>Scroll Bottom</a>
    </div>


    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
    <script type="text/javascript">
        var typed = new Typed(".input", {
            strings:["Web Developer.","UX Designer.","Photographer."],
            typeSpeed: 80,
            backSpeed: 70,
            loop:true
        });

        let menu = document.querySelector('#menu-icon');
        let navlist = document.querySelector('.navlist');

        menu.onclick = () => {
            menu.classList.toggle('bx-x');
            navlist.classList.toggle('open');
        }
    </script>
</body>
</html>
